<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML 5 Input Types</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h1>HTML 5 Input Types</h1>
        </header>
        <section>
            <form>
                <div class="form-group">
                    <label>Color</label>
                    <input type="color">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>DateTime-local</label>
                    <input type="datetime-local">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>Month</label>
                    <input type="month">
                </div>
                <div class="form-group">
                    <label>Number</label>
                    <input type="number" min="1" max="10">
                </div>
                <button>Submit</button>
            </form>
        </section>
    </body>
</html>
